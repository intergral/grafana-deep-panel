site_name: Deep Grafana Panel
site_url: https://intergral.github.com/grafana-deep-panel/

repo_name: Grafana Deep Panel
repo_url: https://github.com/intergral/grafana-deep-panel

copyright: Intergral GmbH 2023

site_dir: _site

theme:
  name: material
  features:
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
